<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Fertilizer Shop</h1>
        <nav>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Order Fertilizer</h2>

        <div class="order-form">
            <h3>Customize Your Fertilizer</h3>
            <form id="fertilizerOrderForm">
                <label for="fertilizerType">Choose Fertilizer Type:</label>
                <select id="fertilizerType" required>
                    <option value="Organic Fertilizer">Organic Fertilizer</option>
                    <option value="Slow-Release Fertilizer">Slow-Release Fertilizer</option>
                    <option value="Liquid Fertilizer">Liquid Fertilizer</option>
                </select>

                <label for="elementName">Element Name (e.g., CO₂, N₂):</label>
                <input type="text" id="elementName" placeholder="Enter element" required>

                <label for="percentage">Percentage (%):</label>
                <input type="number" id="percentage" min="0" max="100" required>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fertilizer Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
