<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>Galileo Design</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    /* Center the content and simulate mobile view */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
      margin: 0;
    }

    .app-container {
      width: 375px; /* Mobile width */
      height: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* App-like shadow */
      border-radius: 20px;
      background-color: #f8fcf8;
      overflow: hidden;
    }

    /* To prevent horizontal scrolling on desktop */
    html, body {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fcf8] group/design-root overflow-x-hidden"
      style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#f8fcf8] p-4 pb-2 justify-between">
        <div class="text-[#0e1b0e] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px"
          data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
            </path>
          </svg>
        </div>
      </div>
      <h1 class="text-[#0e1b0e] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Analyze
        a plant</h1>
      <p class="text-[#0e1b0e] text-base font-normal leading-normal pb-3 pt-1 px-4">Take a photo or upload an image of
        your plant to get a free analysis.</p>
      <div class="flex items-center gap-4 bg-[#f8fcf8] px-4 min-h-14 justify-between">
        <p class="text-[#0e1b0e] text-base font-normal leading-normal flex-1 truncate">Use camera</p>
        <div class="shrink-0">
          <div class="text-[#0e1b0e] flex size-7 items-center justify-center" data-icon="Camera" data-size="24px"
            data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M208,56H180.28L166.65,35.56A8,8,0,0,0,160,32H96a8,8,0,0,0-6.65,3.56L75.71,56H48A24,24,0,0,0,24,80V192a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V80A24,24,0,0,0,208,56Zm8,136a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V80a8,8,0,0,1,8-8H80a8,8,0,0,0,6.66-3.56L100.28,48h55.43l13.63,20.44A8,8,0,0,0,176,72h32a8,8,0,0,1,8,8ZM128,88a44,44,0,1,0,44,44A44.05,44.05,0,0,0,128,88Zm0,72a28,28,0,1,1,28-28A28,28,0,0,1,128,160Z">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-[#f8fcf8] px-4 min-h-14 justify-between">
        <p class="text-[#0e1b0e] text-base font-normal leading-normal flex-1 truncate">Upload from gallery</p>
        <div class="shrink-0">
          <div class="text-[#0e1b0e] flex size-7 items-center justify-center" data-icon="Image" data-size="24px"
            data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <div class="flex w-full grow bg-[#f8fcf8] @container p-4">
        <div class="w-full gap-1 overflow-hidden bg-[#f8fcf8] @[480px]:gap-2 aspect-[3/2] rounded-xl flex">
          <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
            style='background-image: url("https://cdn.discordapp.com/attachments/1050052899494969456/1294921568933118013/71Uvd8dX2vL.png?ex=670cc530&is=670b73b0&hm=83c36b04930d21b95718a4d8e7a4aa07fc95d8870e73a9217ef4b7876830814c&");'>
          </div>
        </div>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#19e619] text-[#0e1b0e] text-base font-bold leading-normal tracking-[0.015em]">
          <a href="index2.html">Analyze plant</a>
        </button>
      </div>
      <div class="h-5 bg-[#f8fcf8]"></div>
    </div>
  </div>
</body>

</html>
